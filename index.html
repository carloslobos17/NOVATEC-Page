<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>NOVATEC</title>
</head>
<body>
        <div class="hero-section">
            <header>
                <div class="imagen-name">
                    <img src="img/logo.png" alt="">
                    <h2 class="desktop-h2-bold">NOVATEC</h2>
                </div>
                <nav class="nav-bar">
                    <button class="desktop-subtitle-regular">Inicio</button>
                    <button class="desktop-subtitle-regular">Nosotros</button>
                    <button class="desktop-subtitle-regular">Carrera</button>
                    <button class="desktop-subtitle-regular">Nuevo ingreso</button>
                    <button class="desktop-subtitle-regular">Vinculación social</button>
                </nav>
            </header>
            <div class="title-container">
                <div class="title">
                    <h1 class="desktop-title-hero">Forma parte de nuestra <br>comunidad universitaria</h1>
                    <p class="m3-headline-small">Transformamos vidas a través de la educación de excelencia,  líderes <br>del mañana con valores sólidos.</p>
                </div>
                <div class="title-buttons-container">
                    <div class="title-button title-button-1">
                        <button class="desktop-body-semi-bold">Nuestras Carreras</button>
                        <img src="img/arrow-right.png" alt="">
                    </div>
                    <div class="title-button title-button-2">
                        <button class="desktop-body-semi-bold">Solicita informacion</button>
                        <img src="img/arrow-right.png" alt="">
                    </div>
                </div>
            </div>
